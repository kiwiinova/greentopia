<!DOCTYPE html>
<html lang-"en">
<head>
   <meta charser = "UTF-8">
   <meta http-equiv = "X-UA-Compatible" content="IE-edge"> 
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css?
  family=Poppins:700|Work+Sans&display=swap" rel="stylesheet"> 
  <!-- Stylesheet -->
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>                
   <link rel="stylesheet" href="styleproducts.css">
   <link rel="stylesheet" href="imagepages.css"> 
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head> 
   <header>
    <div class="logo">
        <img src="../Images/Logo.png" style="width: 250px; height: auto; padding: 20px; padding-bottom: 70px; display: block; margin-left:auto; margin-right: auto">
    </div>
</header>
<center>
<body>
      <div class="product">
        <div class="product-img">
            <div class="zoom">
            <img src= "..\Images\Turkey.jpg" alt="Turkey" title="Product">
            </div>
        </div>
        <div class="meta">
            <span class="category"><a href="#">Meat and Fish</a></span>
        </div>
        <div class="product-info">
            <h3>Turkey</h3>
            <div class="price"><span class="base">$50,00</span><span class="discount">$42,00</span>
            </div>
        </div>
        <div class="product-btns">
             <ul>
                <li><a href="#"><i class="fa fa-cart-plus" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-heart-o" aria-hidden="true"></i></a></li>
                 <select number="number of items">
                    <option value ="tag">Choose your quantity</option>
                    <option value= "1 kg">1 kg</option>
                    <option value= "2 kg">2 kg</option>
                    <option value= "3 kg">3 kg</option>
                    <option value= "4 kg">4 kg</option> 
                    <option value= "5 kg">5 kg</option>
                    <option value= "6 kg">6 kg</option>
                    <option value= "7 kg">7 kg</option>
                    <option value= "8 kg">8 kg</option> 
                </select>
            </ul>
        </div>
    </div>
    <section>
        <div class="post">
            <h1> Product Description </h1> 
            Frozen turkey
            <span class = "more"> 
            </span>
            
            <button class="read">read more
            </button>
        </div>
    </section>
    <script>
        $(document).ready(function(){
            $(".read").click(function(){
                $(this).prev().toggle();
                $(this).siblings('.dots').
                toggle();
                if ($(this).text()=='read less'){
                    $(this).text('read more');
                }
                else {
                    $(this).text('read less');
                }
            });
        });
    </script>
</body>
   </center>
</html>
