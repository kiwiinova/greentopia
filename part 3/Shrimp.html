<body>
      <div class="product">
        <div class="product-img">
            <div class="zoom">
            <img src= "..\Images\Shrimp.jpg" alt="Shrimp" title="Product">
            </div>
         </div>
        <div class="product-info">
            <h3>Shrimp</h3>
            <div class="price">$18.98
            </div>
        </div>
       
       
        <div class="main">
     <div class="btn">
      <ul>
      <button class="minusBtn">-</button>
      <button class="mainBtn">ADD TO CART</button>
      <button class="plusBtn">+</button>
      </ul>
     </div>
 </div>
 </div>

    <aside>
        <h1a> Product Description </h1a> 
        <p><span id="dots">...</span> <span id="more"></span>
        </p>
        <button onclick="myFunction()" id="myBtn" class="read">Read more</button>
    </aside>
    
    
    <script>
        let btn = document.querySelector('.mainBtn');
        let mbtn = document.querySelector('.minusBtn');
        let pbtn = document.querySelector('.plusBtn');
        
     btn.addEventListener("click",()=>{
      if(btn.innerText == 'ADD TO CART'){
      btn.innerText = 1;
      pbtn.style.display = 'inline-block';
      mbtn.style.display = 'inline-block';
      }
     })
     
      mbtn.addEventListener("click",()=>{
       if(btn.innerText == 40){
          pbtn.style.display = 'inline-block';
       }
      if(btn.innerText < 2){
        btn.innerText = 'ADD TO CART';
        pbtn.style.display = 'none';
        mbtn.style.display = 'none';
      }else{
       btn.innerText = btn.innerText - 1;
      }
     })
  
      pbtn.addEventListener("click",()=>{
         btn.innerText = +(btn.innerText) + + 1;
      if(btn.innerText == 40){
        pbtn.style.display = 'none';
      }
     })
 </script>

    
    <script>
function myFunction() {
  var dots = document.getElementById("dots");
  var moreText = document.getElementById("more");
  var btnText = document.getElementById("myBtn");

  if (dots.style.display === "none") {
    dots.style.display = "inline";
    btnText.innerHTML = "Read more"; 
    moreText.style.display = "none";
  } else {
    dots.style.display = "none";
    btnText.innerHTML = "Read less"; 
    moreText.style.display = "inline";
  }
}
</script>
